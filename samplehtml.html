<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel= "stylesheet" href ="style-pass.css">

  </head>
  <body>
    <header class="heading">
      <h1>Password Generator</h1>
    </header>
    <div class="container jumbotron jumbotron-fluid context">
        <div class="row">
          <div class="col-lg-12 title-line">
            <h2>Generate a Password</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 return-box">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-2"></div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <button class ="btn btn-danger" id="generate">Generate Password</button>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <button class="btn btn-secondary" id="Copy">
              Copy to Clipboard
            </button>
          </div>
          <div class="col-lg-2 col-md-2"></div>
        </div>
    </div>
    <script src ="script.js"> </script>
  </body>
</html>
